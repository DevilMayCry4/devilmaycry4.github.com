<div class="line">     {</div><div class="line">   <span class="comment">// Loop through linked list of interfaces</span></div><div class="line">        temp_addr = interfaces;</div><div class="line">        <span class="keyword">while</span>(temp_addr != <span class="literal">NULL</span>) </div><div class="line">        {</div><div class="line">            <span class="keyword">if</span>( temp_addr-&gt;ifa_addr-&gt;sa_family== AF_INET) </div><div class="line">            {</div><div class="line">   <span class="comment">// Check if interface is en0 which is the wifi connection on the iPhone</span></div><div class="line">                 <span class="keyword">if</span>([[NSStringstringWithUTF8String:temp_addr-&gt;ifa_name] isEqualToString:<span class="string">@"en0"</span>])</div><div class="line">                {</div><div class="line">  <span class="comment">// Get NSString from C String</span></div><div class="line">                   address = [NSStringstringWithUTF8String:inet_ntoa(((structsockaddr_in*)temp_addr-&gt;ifa_addr)-&gt;sin_addr)];</div><div class="line">                }</div><div class="line">            }</div><div class="line">            </div><div class="line">            temp_addr = temp_addr-&gt;ifa_next;</div><div class="line">        }</div><div class="line">    }</div><div class="line">    </div><div class="line">    <span class="comment">// Free memory    </span></div><div class="line">    freeifaddrs(interfaces);</div><div class="line">    returnaddress;</div><div class="line">}</div></pre></td></tr></table></figure>
