    <h1 class="title">FTP文件类型</h1>
  

    </header>
    <div class="entry">
      
        <p><br>IOS FTP获取文件列表信息后。kCFFTPResourceType 对应的是文件类型。这个在 sys/dirent.h 头文件中有定义。<br></p>

<figure class="highlight objc"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div></pre></td><td class="code"><pre><div class="line"><span class="preprocessor">#define	DT_UNKNOWN	 0</span></div><div class="line"><span class="preprocessor">#define	DT_FIFO		 1</span></div><div class="line"><span class="preprocessor">#define	DT_CHR		 2</span></div><div class="line"><span class="preprocessor">#define	DT_DIR		 4</span></div><div class="line"><span class="preprocessor">#define	DT_BLK		 6</span></div><div class="line"><span class="preprocessor">#define	DT_REG		 8</span></div><div class="line"><span class="preprocessor">#define	DT_LNK		10</span></div><div class="line"><span class="preprocessor">#define	DT_SOCK		12</span></div><div class="line"><span class="preprocessor">#define	DT_WHT		14</span></div></pre></td></tr></table></figure>

<figure class="highlight objc"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div></pre></td><td class="code"><pre><div class="line"></div><div class="line">DT_UNKNOWN    未知类型</div><div class="line"></div><div class="line">DT_RET        普通文件</div><div class="line"></div><div class="line">DT_DIR        目录文件</div><div class="line"></div><div class="line">DT_FIFO       命名管道</div><div class="line"></div><div class="line">DT_SOCK       本地套接口</div><div class="line"></div><div class="line">DT_CHR        字符设备文件</div><div class="line"></div><div class="line">DT_BLK        块设备文件</div></pre></td></tr></table></figure>
