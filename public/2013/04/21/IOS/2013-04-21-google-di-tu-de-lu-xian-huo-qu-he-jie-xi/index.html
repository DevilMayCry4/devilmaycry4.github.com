  <meta name="description" content="头文件和宏定义123456789#import &amp;lt;MapKit/MapKit.h&amp;gt;#import &quot;RegexKitLite.h&quot;#import &quot;JSONKit.h&quot;#define Mode_Walk    @&quot;walking&quot;#define Mode_Drive   @&quot;driving&quot;#define Mode_Bycle   @&quot;bicycling&quot;#define Mode_Transit @&quot;transit&quot;获取两个点之间的路线1234567891011121314151617181920212223242526272829303132333435363738394041424344454647484950515253545556575859606162636465666768697071727374757677787980818283848586878889- (NSArray *)calculateRoutesFrom:(CLLocationCoordinate2D)f to:(CLLocationCoordinate2D)t mode:(NSString *)mode{    NSString    *saddr = [NSString stringWithFormat:@&quot;%f,%f&quot;, f.latitude, f.longitude];    NSString    *daddr = [NSString stringWithFormat:@&quot;%f,%f&quot;, t.latitude, t.longitude];    NSString    *apiUrlStr = [NSString stringWithFormat:@&quot;http://maps.google.com/maps/api/directions/json?origin=%@&amp;amp;destination=%@&amp;amp;sensor=false&amp;amp;mode=%@&quot;, saddr, daddr,mode];       NSURL       *apiUrl = [NSURL URLWithString:apiUrlStr];    NSString    *apiResponse = [NSString stringWithContentsOfURL:apiUrl encoding:NSASCIIStringEncoding error:nil];    NSDictionary *dictionaryFromJson = [apiResponse  objectFromJSONString];    if([[dictionaryFromJson objectForKey:@&quot;status&quot;] isEqualToString:@&quot;OK&quot;])    {        NSDictionary  *dict = [[[[dictionaryFromJson objectForKey:@&quot;routes&quot;] objectAtIndex:0] objectForKey:@&quot;legs&quot;] objectAtIndex:0];        NSArray *legArray = [dict objectForKey:@&quot;steps&quot;];                NSMutableArray *stepArray = [NSMutableArray array];        NSAutoreleasePool *pool = [[NSAutoreleasePool alloc] init];        for (id step in legArray)        {            id start = [step objectForKey:@&quot;start_location&quot;];                        CLLocation  *loc0 = [[[CLLocation alloc] initWithLatitude:[[start objectForKey:@&quot;lat&quot;] doubleValue]                                                            longitude:[[start objectForKey:@&quot;lng&quot;] doubleValue]] autorelease];                        [stepArray addObject:loc0];                        NSString *polyline = [[step objectForKey:@&quot;polyline&quot;] objectForKey:@&quot;points&quot;];            NSArray *polylineArrary = [self decodePolyLine:[[polyline mutableCopy] autorelease]];            [stepArray addObjectsFromArray:polylineArrary];                        id end = [step objectForKey:@&quot;end_location&quot;];                        CLLocation  *loc1 = [[[CLLocation alloc] initWithLatitude:[[end objectForKey:@&quot;lat&quot;] floatValue]                                                            longitude:[[end objectForKey:@&quot;lng&quot;] floatValue]] autorelease];            [stepArray addObject:loc1];                                }        [pool drain];        return stepArray;      }    else    {        NSString *tipString = nil;        if ([[dictionaryFromJson objectForKey:@&quot;status&quot;] isEqualToString:@&quot;NOT_FOUND&quot;])        {             tipString = @&quot;请求的起点、终点或路标中指定的至少一个位置无法进行地理编码&quot;;        }        else if ([[dictionaryFromJson objectForKey:@&quot;status&quot;] isEqualToString:@&quot;ZERO_RESULTS&quot;])        {            tipString = @&quot;起点和终点之间找不到路线&quot;;        }        else if ([[dictionaryFromJson objectForKey:@&quot;status&quot;] isEqualToString:@&quot;MAX_WAYPOINTS_EXCEEDED&quot;])        {            tipString = @&quot;请求中提供的 waypoints 过多&quot;;        }        else if ([[dictionaryFromJson objectForKey:@&quot;status&quot;] isEqualToString:@&quot;INVALID_REQUEST&quot;])        {            tipString = @&quot;提供的请求无效&quot;;        }        else if([[dictionaryFromJson objectForKey:@&quot;status&quot;] isEqualToString:@&quot;OVER_QUERY_LIMIT&quot;])        {            tipString = @&quot;该服务在允许的时间段内从您的应用收到的请求过多&quot;;        }        else if([[dictionaryFromJson objectForKey:@&quot;status&quot;] isEqualToString:@&quot;REQUEST_DENIED&quot;])        {             tipString = @&quot;该服务已拒绝您的应用使用路线服务&quot;;        }        else if([[dictionaryFromJson objectForKey:@&quot;status&quot;] isEqualToString:@&quot;OVER_QUERY_LIMIT&quot;])        {            tipString = @&quot;路线请求因服务器出错而无法得到处理。如果您重试一次，该请求可能就会成功&quot;;                    }        dispatch_async(dispatch_get_main_queue(), ^{            UIAlertView *alertView = [[UIAlertView alloc] initWithTitle:@&quot;提示&quot;                                                                message:tipString                                                               delegate:nil                                                      cancelButtonTitle:@&quot;OK&quot;                                                      otherButtonTitles:nil, nil];            [alertView show];            [alertView release];        });                       return nil;    }}">

y = [<span class="built_in">NSMutableArray</span> array];</div><div class="line">        <span class="built_in">NSAutoreleasePool</span> *pool = [[<span class="built_in">NSAutoreleasePool</span> alloc] init];</div><div class="line">        <span class="keyword">for</span> (<span class="keyword">id</span> step <span class="keyword">in</span> legArray)</div><div class="line">        {</div><div class="line">            <span class="keyword">id</span> start = [step objectForKey:<span class="string">@"start_location"</span>];</div><div class="line">            </div><div class="line">            CLLocation  *loc0 = [[[CLLocation alloc] initWithLatitude:[[start objectForKey:<span class="string">@"lat"</span>] doubleValue]</div><div class="line">                                                            longitude:[[start objectForKey:<span class="string">@"lng"</span>] doubleValue]] autorelease];</div><div class="line">            </div><div class="line">            [stepArray addObject:loc0];</div><div class="line">            </div><div class="line">            <span class="built_in">NSString</span> *polyline = [[step objectForKey:<span class="string">@"polyline"</span>] objectForKey:<span class="string">@"points"</span>];</div><div class="line">            <span class="built_in">NSArray</span> *polylineArrary = [<span class="keyword">self</span> decodePolyLine:[[polyline mutableCopy] autorelease]];</div><div class="line">            [stepArray addObjectsFromArray:polylineArrary];</div><div class="line">            </div><div class="line">            <span class="keyword">id</span> end = [step objectForKey:<span class="string">@"end_location"</span>];</div><div class="line">            </div><div class="line">            CLLocation  *loc1 = [[[CLLocation alloc] initWithLatitude:[[end objectForKey:<span class="string">@"lat"</span>] floatValue]</div><div class="line">                                                            longitude:[[end objectForKey:<span class="string">@"lng"</span>] floatValue]] autorelease];</div><div class="line">            [stepArray addObject:loc1];</div><div class="line">            </div><div class="line">            </div><div class="line">        }</div><div class="line">        [pool drain];</div><div class="line">        <span class="keyword">return</span> stepArray;</div><div class="line">  </div><div class="line">    }</div><div class="line">    <span class="keyword">else</span></div><div class="line">    {</div><div class="line">        <span class="built_in">NSString</span> *tipString = <span class="literal">nil</span>;</div><div class="line">        <span class="keyword">if</span> ([[dictionaryFromJson objectForKey:<span class="string">@"status"</span>] isEqualToString:<span class="string">@"NOT_FOUND"</span>])</div><div class="line">        {</div><div class="line">             tipString = <span class="string">@"请求的起点、终点或路标中指定的至少一个位置无法进行地理编码"</span>;</div><div class="line">        }</div><div class="line">        <span class="keyword">else</span> <span class="keyword">if</span> ([[dictionaryFromJson objectForKey:<span class="string">@"status"</span>] isEqualToString:<span class="string">@"ZERO_RESULTS"</span>])</div><div class="line">        {</div><div class="line">            tipString = <span class="string">@"起点和终点之间找不到路线"</span>;</div><div class="line">        }</div><div class="line">        <span class="keyword">else</span> <span class="keyword">if</span> ([[dictionaryFromJson objectForKey:<span class="string">@"status"</span>] isEqualToString:<span class="string">@"MAX_WAYPOINTS_EXCEEDED"</span>])</div><div class="line">        {</div><div class="line">            tipString = <span class="string">@"请求中提供的 waypoints 过多"</span>;</div><div class="line">        }</div><div class="line">        <span class="keyword">else</span> <span class="keyword">if</span> ([[dictionaryFromJson objectForKey:<span class="string">@"status"</span>] isEqualToString:<span class="string">@"INVALID_REQUEST"</span>])</div><div class="line">        {</div><div class="line">            tipString = <span class="string">@"提供的请求无效"</span>;</div><div class="line">        }</div><div class="line">        <span class="keyword">else</span> <span class="keyword">if</span>([[dictionaryFromJson objectForKey:<span class="string">@"status"</span>] isEqualToString:<span class="string">@"OVER_QUERY_LIMIT"</span>])</div><div class="line">        {</div><div class="line">            tipString = <span class="string">@"该服务在允许的时间段内从您的应用收到的请求过多"</span>;</div><div class="line">        }</div><div class="line">        <span class="keyword">else</span> <span class="keyword">if</span>([[dictionaryFromJson objectForKey:<span class="string">@"status"</span>] isEqualToString:<span class="string">@"REQUEST_DENIED"</span>])</div><div class="line">        {</div><div class="line">             tipString = <span class="string">@"该服务已拒绝您的应用使用路线服务"</span>;</div><div class="line">        }</div><div class="line">        <span class="keyword">else</span> <span class="keyword">if</span>([[dictionaryFromJson objectForKey:<span class="string">@"status"</span>] isEqualToString:<span class="string">@"OVER_QUERY_LIMIT"</span>])</div><div class="line">        {</div><div class="line">            tipString = <span class="string">@"路线请求因服务器出错而无法得到处理。如果您重试一次，该请求可能就会成功"</span>;</div><div class="line">            </div><div class="line">        }</div><div class="line">        <span class="built_in">dispatch_async</span>(dispatch_get_main_queue(), ^{</div><div class="line">            UIAlertView *alertView = [[UIAlertView alloc] initWithTitle:<span class="string">@"提示"</span></div><div class="line">                                                                message:tipString</div><div class="line">                                                               delegate:<span class="literal">nil</span></div><div class="line">                                                      cancelButtonTitle:<span class="string"> eString</span> *)encoded</div><div class="line">{</div><div class="line">    [encoded replaceOccurrencesOfString:<span class="string">@"\\\\"</span> withString:<span class="string">@"\\"</span></div><div class="line">    options :NSLiteralSearch</div><div class="line">    range   :NSMakeRange(<span class="number">0</span>, [encoded length])];</div><div class="line">    <span class="built_in">NSInteger</span>       len = [encoded length];</div><div class="line">    <span class="built_in">NSInteger</span>       index = <span class="number">0</span>;</div><div class="line">    <span class="built_in">NSMutableArray</span>  *array = [[[<span class="built_in">NSMutableArray</span> alloc] init] autorelease];</div><div class="line">    <span class="built_in">NSInteger</span>       lat = <span class="number">0</span>;</div><div class="line">    <span class="built_in">NSInteger</span>       lng = <span class="number">0</span>;</div><div class="line">    <span class="built_in">NSAutoreleasePool</span> *pool = [[<span class="built_in">NSAutoreleasePool</span> alloc] init];</div><div class="line">    <span class="keyword">while</span> (index &lt; len)</div><div class="line">    {</div><div class="line">        <span class="built_in">NSInteger</span>   b;</div><div class="line">        <span class="built_in">NSInteger</span>   shift = <span class="number">0</span>;</div><div class="line">        <span class="built_in">NSInteger</span>   result = <span class="number">0</span>;</div><div class="line">        <span class="keyword">do</span></div><div class="line">        {</div><div class="line">            b = [encoded characterAtIndex:index++] - <span class="number">63</span>;</div><div class="line">            result |= (b &amp; <span class="number">0x1f</span>) &lt;&lt; shift;</div><div class="line">            shift += <span class="number">5</span>;</div><div class="line">        }</div><div class="line">        <span class="keyword">while</span> (b &gt;= <span class="number">0x20</span>);</div><div class="line">        <span class="built_in">NSInteger</span> dlat = ((result &amp; <span class="number">1</span>) ? ~(result &gt;&gt; <span class="number">1</span>) : (result &gt;&gt; <span class="number">1</span>));</div><div class="line">        lat += dlat;</div><div class="line">        shift = <span class="number">0</span>;</div><div class="line">        result = <span class="number">0</span>;</div><div class="line">        <span class="keyword">do</span></div><div class="line">        {</div><div class="line">            b = [encoded characterAtIndex:index++] - <span class="number">63</span>;</div><div class="line">            result |= (b &amp; <span class="number">0x1f</span>) &lt;&lt; shift;</div><div class="line">            shift += <span class="number">5</span>;</div><div class="line">        }</div><div class="line">        <span class="keyword">while</span> (b &gt;= <span class="number">0x20</span>);</div><div class="line">        <span class="built_in">NSInteger</span> dlng = ((result &amp; <span class="number">1</span>) ? ~(result &gt;&gt; <span class="number">1</span>) : (result &gt;&gt; <span class="number">1</span>));</div><div class="line">        lng += dlng;</div><div class="line">        <span class="built_in">NSNumber</span>    *latitude = [[[<span class="built_in">NSNumber</span> alloc] initWithFloat:lat * <span class="number">1e-5</span>] autorelease];</div><div class="line">        <span class="built_in">NSNumber</span>    *longitude = [[[<span class="built_in">NSNumber</span> alloc] initWithFloat:lng * <span class="number">1e-5</span>] autorelease];</div><div class="line">        CLLocation  *loc = [[[CLLocation alloc] initWithLatitude:[latitude floatValue] longitude:[longitude floatValue]] autorelease];</div><div class="line">        [array addObject:loc];</div><div class="line">    }</div><div class="line">    [pool drain];</div><div class="line">    <span class="keyword">return</span> array;</div><div class="line
